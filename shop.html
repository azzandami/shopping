<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
        <link rel="stylesheet" href="./asset/css/shop.css">
        <link rel="stylesheet" href="./asset/css/animate.css">
    </head>
    <body>
        <div class="row" id="app">
            <div class="col-md-2 side-bar">
                <div class="side">
                    <div class="shopping-cart-text">
                        <h3>{{ title }}</h3>
                    </div>
                    <hr class="small-line" />
                    <img src="./asset/images/shoppingcart.png" height="200px" width="200px" />
                    <button type="button" class="btn btn-light" @click="changeView()">
                        view shopping cart
                    </button>
                    <hr class="small-line" />
                </div>
            </div>


        <div class="col-md-10 full-bar">
            <input class="xty form-control mr-sm-2" type="search"
            placeholder="Search" aria-label="search" />

            <span class="fas fa-search"></span>
            <hr/>
        <div id="viewShoppingCart">
        <div class="empty-top" v-if="showShoppingCart === false"></div>
        <div class="items" v-if="showShoppingCart === false">
            <br>
            <div class="item" v-for="item in storeItems">
               <p>
            Item name:{{ item.itemName}} 
            <span class="quantity"><label>Quantity:</label><input v-model="item.quantity" type="text">
            </p>
            <p>price:<span class="price animated flash infinite">N{{ item.price }}</span</p>
            <button class="add-cart animated bounce inifinite" @click="addToCart(item)">Add to cart</button>
            <hr/>
            </div>
            </div>
        </div>



            <div id="selectShoppingCart">
            <div class="empty-top" v-if="showShoppingCart === true"></div>
            <div class="items" v-if="showShoppingCart === true">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="remove-button" scope="col">Item Name</th>
                            <th class="remove-button" scope="col">price</th>
                            <th class="remove-button" scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item,index) in cart">
                            <td>{{item.itemName}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td class="remove-button"><button class="my-btn" @click="removeFromCart(item, index)">REMOVE</button></td>
                        </tr>
        
                    <t/body>

                                
                </table>
                <h2>Total: {{ total }}</h2>
            </div>
        </div>
    </div>
</div>
    
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="./asset/js/shop.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </body>
</html>
